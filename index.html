<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Escape - Platformer Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #eee;
        }
        
        #gameCanvas {
            border: 4px solid #16213e;
            background: #0f3460;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            image-rendering: pixelated;
        }
        
        #ui {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
        
        .controls {
            margin-top: 15px;
            padding: 15px;
            background: rgba(22, 33, 62, 0.8);
            border-radius: 8px;
            max-width: 640px;
        }
        
        .controls h3 {
            color: #e94560;
            margin-bottom: 10px;
        }
        
        .controls p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 3px solid #e94560;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
        }
        
        #gameOver h2 {
            color: #e94560;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        #gameOver button {
            background: #e94560;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin-top: 15px;
        }
        
        #gameOver button:hover {
            background: #c23852;
        }
    </style>
</head>
<body>
    <h1 style="color: #e94560; margin-bottom: 20px;">üßü ZOMBIE ESCAPE üßü</h1>
    
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    
    <div id="ui">
        <div>Health: <span id="health">100</span> | Score: <span id="score">0</span> | Weapon: <span id="weapon">Pistol</span></div>
    </div>
    
    <div class="controls">
        <h3>Controls</h3>
        <p>‚Üê ‚Üí Arrow Keys: Move</p>
        <p>‚Üë Arrow Key / SPACE: Jump</p>
        <p>X: Shoot</p>
        <p>TAB: Switch Weapon (Pistol/Grenade)</p>
    </div>
    
    <div id="gameOver">
        <h2>GAME OVER</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p id="winMessage" style="display:none; color: #4ecca3; font-size: 24px; margin: 15px 0;">YOU ESCAPED!</p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let keys = {};
        
        // Player
        const player = {
            x: 50,
            y: 300,
            width: 20,
            height: 30,
            velocityX: 0,
            velocityY: 0,
            speed: 3,
            jumpPower: 12,
            health: 100,
            maxHealth: 100,
            grounded: false,
            facingRight: true,
            weapon: 0, // 0 = pistol, 1 = grenade
            invincible: false,
            invincibleTimer: 0,
            color: '#4ecca3'
        };
        
        // Gravity and physics
        const gravity = 0.5;
        const friction = 0.8;
        
        // Platforms
        const platforms = [
            {x: 0, y: 450, width: 640, height: 30}, // Ground
            {x: 150, y: 380, width: 100, height: 20},
            {x: 300, y: 310, width: 120, height: 20},
            {x: 480, y: 240, width: 100, height: 20},
            {x: 200, y: 180, width: 100, height: 20},
            {x: 50, y: 120, width: 80, height: 20}
        ];
        
        // Exit door
        const exit = {
            x: 30,
            y: 60,
            width: 40,
            height: 50,
            active: false
        };
        
        // Zombies
        let zombies = [
            {x: 200, y: 350, width: 20, height: 30, velocityX: 1, health: 30, color: '#95e1d3'},
            {x: 400, y: 280, width: 20, height: 30, velocityX: -1, health: 30, color: '#95e1d3'},
            {x: 500, y: 210, width: 20, height: 30, velocityX: 1, health: 30, color: '#95e1d3'}
        ];
        
        // Bullets and grenades
        let projectiles = [];
        
        // Particles
        let particles = [];
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === 'Tab') {
                e.preventDefault();
                player.weapon = (player.weapon + 1) % 2;
                updateUI();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        function shoot() {
            if (player.weapon === 0) {
                // Pistol
                projectiles.push({
                    x: player.x + (player.facingRight ? player.width : 0),
                    y: player.y + player.height / 2,
                    width: 8,
                    height: 3,
                    velocityX: player.facingRight ? 8 : -8,
                    velocityY: 0,
                    type: 'bullet',
                    damage: 10,
                    color: '#ffd93d'
                });
            } else {
                // Grenade
                projectiles.push({
                    x: player.x + (player.facingRight ? player.width : 0),
                    y: player.y + player.height / 2,
                    width: 6,
                    height: 6,
                    velocityX: player.facingRight ? 6 : -6,
                    velocityY: -8,
                    type: 'grenade',
                    damage: 50,
                    bounces: 0,
                    color: '#e94560'
                });
            }
        }
        
        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    velocityX: (Math.random() - 0.5) * 6,
                    velocityY: (Math.random() - 0.5) * 6,
                    size: Math.random() * 3 + 1,
                    life: 30,
                    color: color
                });
            }
        }
        
        function updatePlayer() {
            if (!gameRunning) return;
            
            // Horizontal movement
            if (keys['ArrowLeft']) {
                player.velocityX = -player.speed;
                player.facingRight = false;
            } else if (keys['ArrowRight']) {
                player.velocityX = player.speed;
                player.facingRight = true;
            } else {
                player.velocityX *= friction;
            }
            
            // Jump
            if ((keys['ArrowUp'] || keys[' ']) && player.grounded) {
                player.velocityY = -player.jumpPower;
                player.grounded = false;
            }
            
            // Shoot
            if (keys['x'] || keys['X']) {
                if (!keys.shooting) {
                    shoot();
                    keys.shooting = true;
                }
            } else {
                keys.shooting = false;
            }
            
            // Apply gravity
            player.velocityY += gravity;
            
            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Collision with platforms
            player.grounded = false;
            for (let platform of platforms) {
                if (player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velocityY >= 0) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.grounded = true;
                }
            }
            
            // Boundary checks
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y > canvas.height) {
                player.health = 0;
            }
            
            // Check exit collision
            if (zombies.length === 0) {
                exit.active = true;
                if (player.x + player.width > exit.x &&
                    player.x < exit.x + exit.width &&
                    player.y + player.height > exit.y &&
                    player.y < exit.y + exit.height) {
                    endGame(true);
                }
            }
            
            // Invincibility timer
            if (player.invincible) {
                player.invincibleTimer--;
                if (player.invincibleTimer <= 0) {
                    player.invincible = false;
                }
            }
        }
        
        function updateZombies() {
            zombies = zombies.filter(zombie => {
                // Move zombie
                zombie.x += zombie.velocityX;
                
                // Check platform edges
                let onPlatform = false;
                for (let platform of platforms) {
                    if (zombie.x + zombie.width > platform.x &&
                        zombie.x < platform.x + platform.width &&
                        zombie.y + zombie.height >= platform.y - 5 &&
                        zombie.y + zombie.height <= platform.y + 5) {
                        onPlatform = true;
                        
                        // Check if at edge
                        if (zombie.velocityX > 0 && zombie.x + zombie.width >= platform.x + platform.width) {
                            zombie.velocityX *= -1;
                        } else if (zombie.velocityX < 0 && zombie.x <= platform.x) {
                            zombie.velocityX *= -1;
                        }
                    }
                }
                
                // Collision with player
                if (!player.invincible &&
                    player.x + player.width > zombie.x &&
                    player.x < zombie.x + zombie.width &&
                    player.y + player.height > zombie.y &&
                    player.y < zombie.y + zombie.height) {
                    player.health -= 20;
                    player.invincible = true;
                    player.invincibleTimer = 60;
                    createParticles(player.x + player.width/2, player.y + player.height/2, 10, '#ff6b6b');
                    updateUI();
                    
                    if (player.health <= 0) {
                        endGame(false);
                    }
                }
                
                return zombie.health > 0;
            });
        }
        
        function updateProjectiles() {
            projectiles = projectiles.filter(proj => {
                proj.x += proj.velocityX;
                proj.y += proj.velocityY;
                
                if (proj.type === 'grenade') {
                    proj.velocityY += gravity * 0.5;
                    
                    // Bounce on platforms
                    for (let platform of platforms) {
                        if (proj.x + proj.width > platform.x &&
                            proj.x < platform.x + platform.width &&
                            proj.y + proj.height > platform.y &&
                            proj.y < platform.y + platform.height &&
                            proj.velocityY > 0) {
                            proj.y = platform.y - proj.height;
                            proj.velocityY *= -0.6;
                            proj.bounces++;
                            
                            if (proj.bounces > 3) {
                                createParticles(proj.x, proj.y, 15, proj.color);
                                return false;
                            }
                        }
                    }
                }
                
                // Check zombie collision
                for (let zombie of zombies) {
                    if (proj.x + proj.width > zombie.x &&
                        proj.x < zombie.x + zombie.width &&
                        proj.y + proj.height > zombie.y &&
                        proj.y < zombie.y + zombie.height) {
                        zombie.health -= proj.damage;
                        createParticles(zombie.x + zombie.width/2, zombie.y + zombie.height/2, 8, '#95e1d3');
                        
                        if (zombie.health <= 0) {
                            score += 100;
                            createParticles(zombie.x + zombie.width/2, zombie.y + zombie.height/2, 20, '#95e1d3');
                            updateUI();
                        }
                        
                        if (proj.type === 'grenade') {
                            createParticles(proj.x, proj.y, 15, proj.color);
                        }
                        
                        return false;
                    }
                }
                
                // Remove if out of bounds
                return proj.x > -20 && proj.x < canvas.width + 20 && proj.y < canvas.height + 20;
            });
        }
        
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.velocityX;
                p.y += p.velocityY;
                p.velocityY += gravity * 0.3;
                p.life--;
                return p.life > 0;
            });
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw platforms
            ctx.fillStyle = '#16213e';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.strokeStyle = '#1a1a2e';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            }
            
            // Draw exit
            if (exit.active) {
                ctx.fillStyle = '#4ecca3';
                ctx.fillRect(exit.x, exit.y, exit.width, exit.height);
                ctx.fillStyle = '#fff';
                ctx.font = '16px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('EXIT', exit.x + exit.width/2, exit.y + exit.height/2 + 5);
            } else {
                ctx.fillStyle = '#666';
                ctx.fillRect(exit.x, exit.y, exit.width, exit.height);
            }
            
            // Draw player
            if (!player.invincible || Math.floor(Date.now() / 100) % 2 === 0) {
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, player.width, player.height);
                
                // Draw face direction
                ctx.fillStyle = '#fff';
                const eyeX = player.facingRight ? player.x + player.width - 8 : player.x + 3;
                ctx.fillRect(eyeX, player.y + 8, 5, 5);
                
                // Draw weapon indicator
                ctx.fillStyle = player.weapon === 0 ? '#ffd93d' : '#e94560';
                const weaponX = player.facingRight ? player.x + player.width : player.x - 6;
                ctx.fillRect(weaponX, player.y + player.height/2, 6, 3);
            }
            
            // Draw zombies
            ctx.fillStyle = '#95e1d3';
            for (let zombie of zombies) {
                ctx.fillRect(zombie.x, zombie.y, zombie.width, zombie.height);
                
                // Draw eyes
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(zombie.x + 4, zombie.y + 8, 4, 4);
                ctx.fillRect(zombie.x + 12, zombie.y + 8, 4, 4);
                
                // Health bar
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(zombie.x, zombie.y - 8, zombie.width, 4);
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(zombie.x, zombie.y - 8, zombie.width * (zombie.health / 30), 4);
            }
            
            // Draw projectiles
            for (let proj of projectiles) {
                ctx.fillStyle = proj.color;
                if (proj.type === 'grenade') {
                    ctx.beginPath();
                    ctx.arc(proj.x + proj.width/2, proj.y + proj.height/2, proj.width/2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillRect(proj.x, proj.y, proj.width, proj.height);
                }
            }
            
            // Draw particles
            for (let p of particles) {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                ctx.globalAlpha = 1;
            }
            
            // Draw instructions
            if (zombies.length > 0) {
                ctx.fillStyle = '#fff';
                ctx.font = '14px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('Kill all zombies to unlock the exit!', canvas.width/2, 30);
            }
        }
        
        function updateUI() {
            document.getElementById('health').textContent = Math.max(0, player.health);
            document.getElementById('score').textContent = score;
            document.getElementById('weapon').textContent = player.weapon === 0 ? 'Pistol' : 'Grenade';
        }
        
        function endGame(won) {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            
            if (won) {
                document.getElementById('winMessage').style.display = 'block';
            }
        }
        
        function restartGame() {
            // Reset player
            player.x = 50;
            player.y = 300;
            player.velocityX = 0;
            player.velocityY = 0;
            player.health = 100;
            player.weapon = 0;
            player.invincible = false;
            
            // Reset zombies
            zombies = [
                {x: 200, y: 350, width: 20, height: 30, velocityX: 1, health: 30, color: '#95e1d3'},
                {x: 400, y: 280, width: 20, height: 30, velocityX: -1, health: 30, color: '#95e1d3'},
                {x: 500, y: 210, width: 20, height: 30, velocityX: 1, health: 30, color: '#95e1d3'}
            ];
            
            // Clear arrays
            projectiles = [];
            particles = [];
            
            // Reset game state
            score = 0;
            gameRunning = true;
            exit.active = false;
            
            // Hide game over screen
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('winMessage').style.display = 'none';
            
            updateUI();
        }
        
        function gameLoop() {
            updatePlayer();
            updateZombies();
            updateProjectiles();
            updateParticles();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize UI and start game
        updateUI();
        gameLoop();
    </script>
</body>
</html>
